<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vodro lok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }

    .image-container {
      display: inline-block;
      margin: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 5px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Download Images</h1>

  <div class="image-container">
    <img src="1.jpg" alt="Image 1">
    <br>
    <a href="1.jpg" download class="download-btn">Download Image 1</a>
  </div>

  <div class="image-container">
    <img src="2.jpg" alt="Image 2">
    <br>
    <a href="2.jpg" download class="download-btn">Download Image 2</a>
  </div>

  <div class="image-container">
    <img src="3.jpg" alt="Image 3">
    <br>
    <a href="3.jpg" download class="download-btn">Download Image 3</a>
  </div>

</body>
</html>
